<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <style>
  body {
  font-family: Arial, Helvetica, sans-serif;
  }
  
  .header {
  background-color: #f1f1f1;
  text-align: center;
  padding: 20px;
  }
  
  .sidenav {
  height: 100%;
  width: 150px;
  position: fixed;
  z-index: 1;
  top: 60px;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
  }
  
  .sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  }
  
  .sidenav a:hover {
  color: #f1f1f1;
  }
  
  .main {
  margin-left: 160px;
  padding: 0px 10px;
  }
  
  </style>
  <body>
    <div class="header">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="sidenav">
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Settings</a>
    </div>
    <div class="main">
      <h2>Welcome to the admin dashboard</h2>
      <p>This is where you can manage your users, products, orders, and settings.</p>
    </div>
  </body>
</html>
